<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Knewave&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="fondoPrincipal">
      <header class="headerPrincipal">
        <figure class="logoPokemonUno">
          <img src="./img/Logo-Pokemon.png" alt="Logo Pokemon" />
        </figure>
        <nav>
          <button class="BotonesDeNavegacion"><a href="#">Fuerza</a></button>
          <div class="CategoriaPokemon">
            <button class="BotonesDeNavegacion ActivadorCategoria">
              <a href="#">Categoria</a>
            </button>
            <ul class="OpcionesDeCategoria">
              <li class="redondoBordes1"><a href="#">Normal</a></li>
              <li><a href="#">Lucha</a></li>
              <li><a href="#">Volador</a></li>
              <li><a href="#">Veneno</a></li>
              <li><a href="#">Tierra</a></li>
              <li><a href="#">Roca</a></li>
              <li><a href="#">Bicho</a></li>
              <li><a href="#">Fantasma</a></li>
              <li><a href="#">Acero</a></li>
              <li><a href="#">Fuego</a></li>
              <li><a href="#">Agua</a></li>
              <li><a href="#">Planta</a></li>
              <li><a href="#">Elétrico</a></li>
              <li><a href="#">Psíquico</a></li>
              <li><a href="#">Hielo</a></li>
              <li><a href="#">Dragon</a></li>
              <li><a href="#">Hada</a></li>
              <li class="redondoBordes2"><a href="#">Siniestro</a></li>
            </ul>
          </div>
          <button class="BotonesDeNavegacion"><a href="#">Rareza</a></button>
        </nav>
        <div class="Buscador">
          <input
            type="text"
            class="InputBusqueda"
            placeholder="Busca Tu Pokémon"
          />
          <figure class="LupaBuscador">
            <img src="./img/lupaBusqueda.png" alt="lupa de busqueda" />
          </figure>
        </div>
      </header>
      <section class="todosLosPokemon">
        <h1 class="todosLosPokemonTitle">Encuentra a todos en un solo lugar</h1>
        <article class="menuDeFiltrado">
          <button class="FiltradoDeZ-A FilterTodosLosPokemon FilterPokemon">
            Z-A
          </button>
          <button class="FilterTodosLosPokemon Filter">Filtrar</button>
          <button class="FiltradoDeA-Z FilterTodosLosPokemon FilterPokemon">
            A-Z
          </button>
          
        </article>
        <article id="pokemones-container"></article>
      </section>
    </div>

  
    <script type="module" src="./index.js"></script>
  </body>
</html>
